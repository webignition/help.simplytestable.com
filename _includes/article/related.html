<div class="section related-errors">    
    <h3>Related errors</h3>
    <ul>
        {% for post in site.posts %}
        {% if page.related_errors contains post.id %}

        <li>
            <a href="{{post.url}}">{{post.title}}</a>         
        </li>
        {% endif %}
        {% endfor %}        
    </ul>   
</div>
